plugins {
 id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
 mavenCentral()
}

sourceSets {
  main {
    resources {
      srcDirs += file('sub')
    }
  }
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

tasks.named('test') {
 useJUnitPlatform()
}
